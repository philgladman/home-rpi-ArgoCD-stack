apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: master-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/philgladman/home-rpi-ArgoCD-stack.git
    targetRevision: dev
    path: kustomize/apps/child-apps
    ### Change this to point to child apps kustomize/apps/child-apps
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
