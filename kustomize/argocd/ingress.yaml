kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: argocd-ui-ingress
  namespace: argocd
  annotations:
spec:
  ingressClassName: nginx
  rules:
  - host: argocd.phils-home.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
             name: argocd-server  
             port:
               number: 8080